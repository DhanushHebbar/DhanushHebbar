name: God-Level-Metrics

on:
  schedule:
    - cron: "30 18 * * *" # Runs daily at ~12:00 AM IST
  workflow_dispatch:
  push:
    branches: ["main", "master"]

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          # ðŸš¨ UPDATED: Matches your specific secret name
          token: ${{ secrets.METRICS_TOKEN_1 }}

          # 2. CONFIGURATION & RESUME FORMAT
          user: DhanushHebbar
          template: classic
          # 'base' determines what sections are shown. 
          # We REMOVED 'community' to hide the "0 stars/0 watching" clutter.
          base: header, activity, repositories
          config_timezone: Asia/Kolkata
          filename: github-metrics.svg
          
          # 3. VISUAL THEME (Neon/Cybernetic to match your profile)
          config_theme: nightowl
          
          # 4. PRIVATE STATS & CLEANUP
          # This ensures the stats include your private work
          repositories_affiliations: owner
          repositories_batch: 100
          
          # 5. ISOMETRIC CALENDAR (The Centerpiece)
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year # Half-year looks bigger and more detailed than full-year
          
          # 6. CODING HABITS (Fixing the "Unexpected Error")
          plugin_habits: yes
          plugin_habits_from: 200
          plugin_habits_days: 14
          plugin_habits_facts: yes
          plugin_habits_charts: yes
          plugin_habits_trim: yes # Hides days with 0 activity
          
          # 7. LANGUAGE RADAR (The Skills)
          plugin_languages: yes
          plugin_languages_ignored: html, css, dockerfile, makefile, cmake
          plugin_languages_details: lines, percentage
          plugin_languages_limit: 8
          plugin_languages_sections: most-used
          
          # 8. LINES OF CODE (The Volume)
          plugin_lines: yes
          plugin_lines_history_limit: 1
          plugin_lines_repositories_limit: 4
          plugin_lines_sections: base
