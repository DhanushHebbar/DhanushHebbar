name: God-Level-Metrics

on:
  # Schedule daily updates at midnight IST (approx 18:30 UTC)
  schedule:
    - cron: "30 18 * * *"
  # (Optional) Run workflow manually
  workflow_dispatch:
  # (Optional) Run on every push on the master branch
  push:
    branches: ["main", "master"]

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          # Your GitHub token
          # The following scopes are required:
          #  - public_access (default scope)
          # The following additional scopes may be required:
          #  - read:org      (for organization related metrics)
          #  - read:user     (for user related data)
          #  - read:packages (for some packages related data)
          #  - repo          (optional, if you want to include private repositories)
          token: ${{ secrets.GITHUB_TOKEN }}

          # Options
          user: DhanushHebbar
          template: classic
          base: activity, community, repositories, metadata
          config_timezone: Asia/Kolkata
          filename: github-metrics.svg
          
          # 1. The 3D Isometric Calendar (The Centerpiece)
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year
          
          # 2. Coding Habits (The Rhythm)
          plugin_habits: yes
          plugin_habits_from: 200
          plugin_habits_days: 14
          plugin_habits_facts: yes
          plugin_habits_charts: yes
          
          # 3. Language Radar (The Arsenal)
          plugin_languages: yes
          plugin_languages_indepth: yes
          plugin_languages_details: lines, bytes-size
          plugin_languages_sections: most-used
          
          # 4. Lines of Code (The Volume)
          plugin_lines: yes
          
          # 5. Achievements (The Trophy Case)
          plugin_achievements: yes
          plugin_achievements_display: compact
          plugin_achievements_threshold: X
          
          # Theme: Night Owl (Matches your Neon Blue/Purple aesthetic)
          config_theme: nightowl
